<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fastestPresser.css">

    <title>Document</title>
</head>

<body>

    <h1>Fastest presser</h1>
    <section>
        <div id="container-input">
            <input type="number" id="input-textbox" placeholder="Set Seconds" required><br>
            <button type="button" id="btn">Start Game</button>
        </div>
    </section>
    <hr class="horizontal" />
    <section class="game-sections">
        <div id="left-side">
           
            <canvas id="s-canvas"></canvas>
            <h2>Press S</h2>
            <p id="counter-s"></p>
            <p id="winning-message-s"></p>
        
        </div>
        <hr class="vertical" />
        <div id="right-side">
            <canvas id="l-canvas"></canvas>
            <h2>Press L</h2>
            <p id="counter-l"></p>
            <p id="winning-message-l"></p>
        </div>
    </section>
    <script src="fastestPresser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
</body>

</html>
