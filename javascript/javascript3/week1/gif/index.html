<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Giphy Searcher</title>
</head>

<body>
    <header>
        <h1>Giphy Searcher</h1>
    </header>
    <div id="container-input">
        <p id="errorMessage" hidden="true"></p>
        <input type="text" id="input-textbox" placeholder="Search for gif" required><br>
        <button type="button" id="btn">Search for gif</button><br>
        <input type="text" id="input-number" placeholder="Number of gifs" required>
        <ul id=gifImage></ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
