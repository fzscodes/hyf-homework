<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>Form</title>
</head>

<body>
    <header>
        <div class="header">
            <p class="logo">logo</p>
            <p class="navigation">navigation</p>
        </div>
    </header>
    <div class="sign-up">
        <h1>Sign up to yourcustomtailor.com</h1>
    </div>

    <div class="progress-bar">
        <h2>Step 4/4- tell us who you are?</h2>
        <label for="file">Progress:</label><br>
        <progress id="file" max="100" value="100"> 100% </progress>
        <p>Please fill in the payment data</p>
    </div>
    <form class="form">
        <div>
            <label for="card-name">Name on card
                <input type="text" id="card-name" name="card-name" required></label>
        </div>
        <div>
            <label for="card-type">Card type
                <select name="card-type" id="card-type" required>
                    <option value="">card-type</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="dankort">Dankort</option>
                </select></label>
        </div>
        <div class="credit-card">
            <label for="card-no">Credit card number
                <input type="text" id="card-no" name="card-no" minlength="16" maxlength="16" required></label>
            <label for="fname">First name
                <input type="text" id="fname" name="fname" required></label>
        </div>
        <div>
            <label for="expiry-month">Expiry month
                <select name="expiry-month" id="expiry-month" required>
                    <option value="">expiry-month</option>
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                    <option value="march">March</option>
                </select></label>
            <label for="expiry-year">Expiry year
                <select name="expiry-year" id="expiry-year" required>
                    <option value="">expiry-year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select></label>
        </div>
        <div>
            <label for="cvv">CVV
                <input type="text" id="cvv" name="cvv" minlength="3" maxlength="3" required></label>
        </div>
        <div>
            <button id="last-button" type="submit">Next step</button>
        </div>
    </form>
</body>

</html>
